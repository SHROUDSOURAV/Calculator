<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Themed Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-body">
  <div class="calculator">
    <div class="display" id="result"></div>
    <div class="button-grid">
      <button onclick="appendNumber('7')" class="btn" id="btn-7">7</button>
      <button onclick="appendNumber('8')" class="btn" id="btn-8">8</button>
      <button onclick="appendNumber('9')" class="btn" id="btn-9">9</button>
      <button onclick="appendOperation('/')" class="btn btn-operator" id="div">รท</button>

      <button onclick="appendNumber('4')" class="btn" id="btn-4">4</button>
      <button onclick="appendNumber('5')" class="btn" id="btn-5">5</button>
      <button onclick="appendNumber('6')" class="btn" id="btn-6">6</button>
      <button onclick="appendOperation('*')" class="btn btn-operator" id="mul">*</button>

      <button onclick="appendNumber('1')" class="btn" id="btn-1">1</button>
      <button onclick="appendNumber('2')" class="btn" id="btn-2">2</button>
      <button onclick="appendNumber('3')" class="btn" id="btn-3">3</button>
      <button onclick="appendOperation('-')" class="btn btn-operator" id="sub">-</button>

      <button onclick="appendNumber('0')" class="btn btn-wide" id="btn-0">0</button>
      <button onclick="appendOperation('+')" class="btn btn-operator" id="add">+</button>
      <button class="btn btn-clear" id="clear">C</button>
      <button onclick="calculate()" class="btn btn-equal" id="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
